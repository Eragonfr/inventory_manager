{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Nouvel élément{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post">
		<label for="name">Nom</label>
		<input type="text" name="name" id="name" value="{{ request.form['name'] }}" required>
		<label for="count">Nombre</label>
		<input type="number" name="count" id="count" value="{{ request.form['count'] }}">
		<input type="submit" value="Enregistrer">
	</form>
{% endblock %}
